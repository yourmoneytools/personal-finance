        <style>
            body {
              font-family: Arial, sans-serif;
              padding: 20px;
              background-color: rgb(251 255 255);
              margin: 0;
            }
        
            nav {
              position: fixed;
              top: 0;
              left: 0;
              width: 90%;
              background-color: #0D3D48;
              padding: 10px;
              border-radius: 40px;
              z-index: 10;
              margin: 10px;
            }
        
            nav ul {
              display: flex;
              justify-content: space-around;
              padding: 0;
              margin: 0;
              list-style: none;
            }
        
            nav ul li a {
              color: white;
              text-decoration: none;
              padding: 10px 20px;
              display: block;
              border-radius: 6px;
            }
        
            nav ul li a:hover {
              background-color: #0056b3;
            }
        
            .content-wrapper {
              background: white;
              padding: 20px;
              border-radius: 12px;
              max-width: 500px;
              margin: 100px auto 20px auto;
              box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            }
        
            h1 {
              color: #333;
              text-align: center;
            }
        
            input[type="text"], input[type="number"] {
              width: 100%;
              padding: 8px;
              border-radius: 6px;
              border: 1px solid #ccc;
              box-sizing: border-box;
              margin-bottom: 15px;
            }
        
            button {
              padding: 10px 15px;
              border: none;
              border-radius: 6px;
              background-color: #007bff;
              color: white;
              cursor: pointer;
              margin: 5px 0;
            }
        
            button:hover {
              background-color: #0056b3;
            }
        
            canvas {
              max-width: 100%;
              margin-top: 20px;
            }
        
            .input-switch-wrapper {
              display: flex;
              align-items: center;
              gap: 10px;
              width: 100%;
            }
        
            .switch-buttons {
              display: flex;
              gap: 5px;
              margin-left: 10px;
            }
        
            .switch-buttons button {
              padding: 6px 10px;
              font-size: 0.9rem;
            }
        
            button.active {
              background-color: #0056b3;
            }
          </style>
