<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 2rem; }
    h1 { font-size: 2rem; }
    .date { color: gray; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1 id="post-title">Loading...</h1>
  <div class="date" id="post-date"></div>
  <div id="post-content"></div>

  <script src="posts.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    const post = posts.find(p => p.slug === slug);

    if (post) {
      document.getElementById("post-title").textContent = post.title;
      document.getElementById("post-date").textContent = new Date(post.date).toDateString();
      document.getElementById("post-content").innerHTML = post.content;
    } else {
      document.getElementById("post-title").textContent = "Post not found.";
      document.getElementById("post-date").textContent = "";
      document.getElementById("post-content").textContent = "The blog post you’re looking for doesn’t exist.";
    }
  </script>
</body>
</html>
