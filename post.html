<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post</title>
  
  <script src="external-scripts.js"></script>
  <link rel="stylesheet" href="tools.css">
  <link rel="stylesheet" href="homepage.css">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="blogs.css">
</head>
<body>
	<div class="page-wrap">
		<nav>
			
		</nav>
		<div class="content">
			<div class="content-wrap">
				<div class="blog-wrap">
					<div class="top-blog">
						<h1 id="post-title">Loading...</h1>
						<div class="date" id="post-date"></div>
						<div class="tags" id="tags"></div>
						<img src="" alt="" class="blog-img" id="blog-img">
					</div>
					<div class="bottom-blog">
						<div id="post-content"></div>
					</div>
					
				</div>
			</div>

		</div>
		<footer>
			<div class="top-footer">
			  <ul>
				<li><a href="cd-calculator.html">CD Calculator</a></li>
				<li><a href="buy-vs-rent-calculator.html">Buy VS Rent Calculator</a></li>
				<li><a href="savings-goal-tracker.html">Savings Goal Tracker</a></li>
				<li><a href="emergency-fund-calculator.html">Emergency Fund Calculator</a></li>
				<li><a href="burn-rate-runway-calculator.html">Burn Rate Calculator</a></li>
				<li><a href="monthly-expense-calculator.html">Monthly Expense Calculator</a></li>
			  </ul>
			</div>
	  
		</footer>
	</div>
	
  

  <script src="posts.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    const post = posts.find(p => p.slug === slug);

    if (post) {
      document.getElementById("post-title").textContent = post.title;
      document.getElementById("post-date").textContent = new Date(post.date).toDateString();
      document.getElementById("post-content").innerHTML = post.content;
    } else {
      document.getElementById("post-title").textContent = "Post not found.";
      document.getElementById("post-date").textContent = "";
      document.getElementById("post-content").textContent = "The blog post you’re looking for doesn’t exist.";
    }
  </script>
  <script src="nav.js"></script>
</body>
</html>
