<!DOCTYPE html>
<html>
<head>
  <title>Emergency Fund Calculator</title>
  <link rel="stylesheet" href="tools.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="Money tools, an emergency fund calculator">
</head>
<body>
  <nav>
    <div class="nav-wrap">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cd-calculator.html">CD Calculator</a></li>
        <li><a href="buy-vs-rent-calculator.html">Buy VS Rent Calculator</a></li>
        <li><a href="emergency-fund-calculator.html">Emergency Fund Calculator</a></li>
      </ul>
    </div>
  </nav>

  <div class="content-wrap">
    <label for="monthly-expenses">Monthly Expenses</label>
    <input type="text" id="monthly-expenses" value="2000">

    <label for="months-to-cover">Months to Cover</label>
    <input type="text" id="months-to-cover" value="6">

    <label for="monthly-savings">How much you can save monthly</label>
    <input type="text" id="monthly-savings" value="500">

    <button id="button">Calculate</button>

    <div class="result-wrap">
      <p>Result</p>
      <p>You need <strong><span id="goal"></span></strong> saved, and it will take <strong><span id="time"></span></strong>.</p>
    </div>

    <div class="chart-wrap">
      <canvas id="emergencyChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="emergency-fund-calculator.js"></script>
</body>
</html>
